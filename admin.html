<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>دخول الأدمن</title>

    <style>
        body {
            font-family: Tahoma, sans-serif;
            background: #0b3d91;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: white;
            padding: 30px;
            width: 300px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0px 4px 14px rgba(0,0,0,0.2);
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            width: 100%;
            background: #0b3d91;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2>لوحة التحكم</h2>
    <input type="password" id="keyInput" placeholder="رمز الدخول">
    <button onclick="login()">دخول</button>
</div>

<script>
    const adminKey = "Engineer2025";

    function login() {
        const key = document.getElementById("keyInput").value;
        if (key === adminKey) {
            window.location.href = "dashboard.html";
        } else {
            alert("رمز خاطئ");
        }
    }
</script>

</body>
</html>
